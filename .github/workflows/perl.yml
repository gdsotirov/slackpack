name: Perl-CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Configure environment
      run: perlbrew use 5.30
    - name: Install dependencies
      run: cpanm --quiet --installdeps --notest .
    - name: Build
      run: perl Build.PL && ./Build && ./Build test

